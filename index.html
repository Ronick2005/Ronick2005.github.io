<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applied NLP Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      padding: 2rem;
    }
    .gist {
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Applied NLP Programs</h1>
    <p>Don't share</p>
  </header>
  <main>
    <div id="gist-container"></div>
  </main>
  <script>
    // Array of GitHub Gist URLs
    const gistUrls = [
      "https://gist.github.com/Ronick2005/2b1d5463107c773afeaba97757d1c3dd"
    ];

    // Embed Gists
    const container = document.getElementById("gist-container");
    gistUrls.forEach(url => {
      const iframe = document.createElement("iframe");
      iframe.src = url + ".pibb";
      iframe.classList.add("gist");
      iframe.height = "600"; // Adjust height as needed
      container.appendChild(iframe);
    });
  </script>
</body>
</html>
